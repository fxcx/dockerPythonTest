{% extends 'index.html' %}
{% block tasks %}
<section>
    <h1>crear usuario</h1>
    {% if form %}
      <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="crear usario" />
      </form>
    {% endif %}
    <p>{{ message }}</p>

    <a href="{% url 'tasks:getusers' %}">lista de usuarios</a>
</section>
{% endblock %}
